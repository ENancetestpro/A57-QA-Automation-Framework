plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.10.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
    implementation 'io.cucumber:cucumber-testng:7.18.0'
    implementation 'io.cucumber:cucumber-core:7.18.0'
    implementation 'io.cucumber:cucumber-java:7.18.0'
    implementation 'io.cucumber:gherkin:27.0.0'
}

test {
    useTestNG() {
        suites System.getProperty("suite", "src/test/resources/default.xml")
        systemProperty "browser", System.getProperty("browser")
    }
}

task testSmoke(type: Test) {
    useTestNG() {
        suites "src/test/resources/Smoke.xml"

    }
}